
<p-table [value]="productsList" [ngStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>id</th>
            <th>thumbnail</th>
            <th>title</th>
            <th>category</th>
            <th>description</th>
            <th>rating</th>
            <th>stock</th>
            <th>brand</th>
            <th>price</th>
            <th>discountPercentage</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.id}}</td>
            <td><img [src]="product.thumbnail" [alt]="product.name" width="100" class="shadow-4" /></td>  
            <td>{{product.title}}</td>
            <td>{{product.category}}</td>
            <td>{{product.description}}</td>
            <td>{{product.rating}}</td>
            <td>{{product.stock}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.price | currency:'USD'}}</td>
            <td>{{product.discountPercentage}}</td>
          
        </tr>
    </ng-template>
</p-table>
